<body>
    <script>
        //Exersize 1
        let inputNum = prompt("Введите число от 0 до 999!");
        var num =
        {
            ed: 0,
            des: 0,
            sot: 0
        }
        function check(inputNum) {
            if (inputNum < 0 || inputNum > 999) {
                alert("Введенное число не соответствует задаче!");
                return false;
            }
            else {
                return true;
            }

        }
        function printOut(num) {
            console.log("Сотен: " + num.sot + " Десятков: " + num.des + " Единиц: " + num.ed);
            alert("Сотен: " + num.sot + " Десятков: " + num.des + " Единиц: " + num.ed);
        }
        function magic(inputNum, flag, num) {
            if (flag) {
                let temp = inputNum.match(/.{1,1}/g);
                switch (temp.length > 0) {
                    case (temp.length == 1):
                        num.ed = temp[0];
                        break;
                    case (temp.length == 2):
                        num.des = temp[0];
                        num.ed = temp[1];
                        break;
                    case (temp.length == 3):
                        num.sot = temp[0];
                        num.des = temp[1];
                        num.ed = temp[2];
                        break;
                }
                printOut(num);
            }
        }
        let flag = check(inputNum);
        magic(inputNum, flag, num)
    </script>
    <script>
        //exersize 2
        let basket = [];
        basket[0] = { name: "Flower", price: 300 };
        basket[1] = { name: "Meat", price: 200 };
        basket[2] = { name: "Book", price: 250 };
        function countBasketPrice(basket) {
            var sum = 0;
            for (var i = 0; i < basket.length; i++)
                sum += basket[i].price;
            return sum;
        }
        console.log("Basket summary = " + countBasketPrice(basket));
        alert("Basket summary = " + countBasketPrice(basket));
    </script>
