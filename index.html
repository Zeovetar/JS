<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //простые числа
        var i = 1;
        while (i < 100) {
            switch (i > 0) {
                case (i % 2 == 0 && i != 2):
                    i++;
                    break;
                case (i % 3 == 0 && i != 3):
                    i++
                    break;
                case (i % 5 == 0 && i != 5):
                    i++;
                    break;
                case (i % 7 == 0 && i != 7):
                    i++;
                    break;
                default:
                    console.log(i + " ");
                    i++;
                    break;
            }
        }
    </script>
    <script>
        //basket
        let basket = [];
        basket[0] = { name: "Flower", price: 300 };
        basket[1] = { name: "Meat", price: 200 };
        basket[2] = { name: "Book", price: 250 };
        function countBasketPrice(basket) {
            var sum = 0;
            for (var i = 0; i < basket.length; i++)
                sum += basket[i].price;
            return sum;
        }
        console.log("Basket summary = " + countBasketPrice(basket));
    </script>
    <script>
        // 0-9 without body
        for (var i = 0; i++ < 10; console.log(i - 1)) { }
    </script>
    <script>
        //20*x
        let str = "";
        for (var i = 0; i++ < 20; console.log(str += "x")) { }
    </script>
</body>

</html>
